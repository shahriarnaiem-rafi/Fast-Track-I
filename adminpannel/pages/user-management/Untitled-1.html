<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  border: 1px solid #ccc;
  padding: 20px;
  width: 500px;
}

h2 {
  margin-top: 0;
}

.details {
  display: flex;
  justify-content: space-between;
}

.details > div {
  width: 48%;
}

.info {
  margin-bottom: 10px;
}

.info label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.info input {
  width: 100%;
  padding: 5px;
  border: 1px solid #ccc;
}

.footer {
  text-align: center;
  margin-top: 20px;
}
</style>
</head>
<body>
<div class="container">
  <h2>Sundarban Courier Service (PVT) LTD.</h2>
  <div class="details">
    <div>
      <h3>Origin</h3>
      <div class="info">
        <label for="senderName">From:</label>
        <input type="text" id="senderName">
      </div>
      <div class="info">
        <label for="senderAddress">Address:</label>
        <input type="text" id="senderAddress">
      </div>
      <div class="info">
        <label for="senderPhone">Phone:</label>
        <input type="text" id="senderPhone">
      </div>
    </div>
    <div>
      <h3>Destination</h3>
      <div class="info">
        <label for="receiverName">To:</label>
        <input type="text" id="receiverName">
      </div>
      <div class="info">
        <label for="receiverAddress">Address:</label>
        <input type="text" id="receiverAddress">
      </div>
      <div class="info">
        <label for="receiverPhone"> Phone:</label>
        <input type="text" id="receiverPhone">
      </div>
    </div>
  </div>
  <h3>Receipt Details</h3>
  <div class="info">
    <label for="receiptNumber">Receipt Number:</label>
    <input type="text" id="receiptNumber" value="100000">
  </div>
  <div class="info">
    <label for="date">Date:</label>
    <input type="date" id="date">
  </div>
  <div class="info">
    <label for="serviceType">Service Type:</label>
    <input type="text" id="serviceType" value="Express">
  </div>
  <h3>Package Information</h3>
  <div class="info">
    <label for="weight">Weight:</label>
    <input type="text" id="weight">
  </div>
  <div class="info">
    <label for="description">Description:</label>
    <input type="text" id="description">
  </div>
  <h3>Pricing</h3>
  <div class="info">
    <label for="serviceCharge">Service Charge:</label>
    <input type="text" id="serviceCharge">
  </div>
  <div class="info">
    <label for="otherCharges">Other Charges:</label>
    <input type="text" id="otherCharges">
  </div>
  <div class="info">
    <label for="totalCost">Total Cost:</label>
    <input type="text" id="totalCost">
  </div>
  <div class="footer">
    <h3>Payment Method</h3>
    <div class="info">
      <label for="paymentMethod">Method:</label>
      <input type="text" id="paymentMethod" value="Cash">
    </div>
    <p>Signature: ____________________</p>
    <p>Disclaimer: Terms and conditions apply.</p>
  </div>
</div>
</body>
</html>
